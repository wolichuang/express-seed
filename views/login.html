<!-- 模板内容开始 -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <ul class="nav pull-right">
            </ul>
            <a class="brand" href="/"><span class="first">后台管理系统</span></a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="dialog span4">
            <div class="block">
                <div class="block-body">
                    <form>
                        <label>用户名</label>
                        <input type="text" class="span12" id="username">
                        <label>密码</label>
                        <input type="password" class="span12" id="password">
                        <div class="cf">
                            <a href="javascript:void(0)" class="btn btn-primary pull-right" id="btn_login">登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 模板内容结束 -->
<script type="text/javascript">
    $(function () {
        $("#btn_login").on("click", function () {
            $.ajax({
                type: "GET",
                url: "/loginAction",
                data: { username: $("#username").val(), password: $("#password").val() },
                success: function (data) {
                    if (data.code) {
                        location.href = "/users";
                    }
                }
            });
        });
    });
</script>
